        <h1>Sıcaklık Hesaplama</h1>

    <input type="number" id="temperature" placeholder="Sıcaklık değeri girin">
<select id="unit">
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
</select>
<button onclick="convertTemperature()">Dönüştür</button>
<p id="result"></p>
</div>
</div>

<script>
    function convertTemperature() {
  var temperatureInput = document.getElementById("temperature").value;
  var unit = document.getElementById("unit").value;
  var resultElement = document.getElementById("result");

  if (unit === "celsius") {
    var fahrenheit = (temperatureInput * 9 / 5) + 32;
    resultElement.textContent = temperatureInput + " Celsius, " + fahrenheit + " Fahrenheit'a eşittir.";
  } else if (unit === "fahrenheit") {
    var celsius = (temperatureInput - 32) * 5 / 9;
    resultElement.textContent = temperatureInput + " Fahrenheit, " + celsius + " Celsius'a eşittir.";
  }
}
</script>
