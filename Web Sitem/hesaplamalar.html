    <div class="hesaplama">
        <h2>Boy Kilo Endeksi Hesaplama</h2>
        <input type="number" id="boy" placeholder="Boy (cm)">
        <br>
        <input type="number" id="kilo" placeholder="Kilo (kg)">
        <br>
        <input type="button" value="Hesapla" onclick="calculateBMI()">
        <br>
        <p id="sonuç"></p>
    </div>

    <script>
        function calculateBMI() {
            var boy = parseFloat(document.getElementById('boy').value);
            var kilo = parseFloat(document.getElementById('kilo').value);

            if (isNaN(boy) || isNaN(kilo)) {
                document.getElementById('sonuç').innerHTML = "Geçersiz değerler!";
                return;
            }

            var boy_kilo = kilo / Math.pow(boy / 100, 2);
            boy_kilo = boy_kilo.toFixed(2);

            var endeks = "Vücut Kitle İndeksi: " + boy_kilo + "<br>";

            if (boy_kilo < 18.5) {
                endeks += "Zayıf";
            } else if (boy_kilo >= 18.5 && boy_kilo < 25) {
                endeks += "Normal";
            } else if (boy_kilo >= 25 && boy_kilo < 30) {
                endeks += "Fazla Kilolu";
            } else {
                endeks += "Obez";
            }

            document.getElementById('sonuç').innerHTML = endeks;
        }
    </script>
