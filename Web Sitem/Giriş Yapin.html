<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" href="Giriş Yapin.css">
    <script>
        function showNotification() {
            alert("Başarıyla giriş yaptınız.");
        }
    </script>
</head>

<body>
    <div class="Giriş_Yap">
        <div class="kutu">
            <div class="Giriş_header">Giriş Yapınız</div>
            <form onsubmit="showNotification()">
                <input type="email" placeholder="E-Posta" required><br>
                <input type="number" placeholder="Telefon Numaranız" required><br>
                <input type="password" placeholder="Şifreniz" required><br>
                <input type="submit" value="Giriş Yap">
            </form>
        </div>
    </div>
</body>
</html
