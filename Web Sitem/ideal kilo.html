    <div class="hesaplama">
    <h2>Ideal Kilo Hesaplama</h2>
    <input type="number" id="boy" placeholder="Boy (cm)">
    <br>
    <input type="button" value="Hesapla" onclick="calculateIdealWeight()">
    <br>
    <p id="sonuc"></p>
</div>
    <script>
        function calculateIdealWeight() {
            var boy = parseFloat(document.getElementById('boy').value);

            if (isNaN(boy)) {
                document.getElementById('sonuc').innerHTML = "Geçersiz değer!";
                return;
            }

            var idealKilo = 0;
            
            if (boy >= 150) {
                idealKilo = (boy - 100) * 0.9;
            } else {
                idealKilo = (boy - 100) * 0.85;
            }

            document.getElementById('sonuc').innerHTML = "Ideal Kilo: " + idealKilo.toFixed(2) + " kg";
        }
    </script>
